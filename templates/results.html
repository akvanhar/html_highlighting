<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>
		html Viewer
	</title>
</head>
<body>
		<h1>Website: {{ url }}</h1>
		<h2>Source HTML:</h2>
		<table class="toHighlight">
			<thead>
				<tr>
					<th>Tag</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				{% for tag in tags %}
					<tr>
						<td class="tag" data-id='{{ tag }}'>{{ tag }}</td>
						<td>{{ tags[tag] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	<div class="toHighlight">
		{{ html|safe }}
	</div>
	<script>
		function highlight(evt){
			targetTag = $(evt.currentTarget).data().id;
			targetClass = '.all-'+targetTag;
			$("*").css('background-color', "");
			$(targetClass).css('background-color', '#59CDFF');
			$(this).css('background-color', '#59CDFF');
			$(this).next().css('background-color', '#59CDFF');
		}
		$('.tag').click(highlight);
	</script>
</body>
</html>

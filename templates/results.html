<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>
		html Viewer
	</title>
</head>
<body>
	<div>
		<h1>Website: <span id="website"></span></h1>
		<h2>Source HTML:</h2>
	</div>
	<div id="sourcehtml">
		{{ escaped_html }}
	</div>
	<div id="table" style='float: right'>
		<table>
			<thead>
				<tr>
					<th>Tag</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				{% for tag in tags %}
					<tr>
						<td>{{ tag }}</td>
						<td>{{ tags[tag] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>

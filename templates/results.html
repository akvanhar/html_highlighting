<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="icon" href="/static/star.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>
		html Viewer
	</title>
</head>
<body>
	<div class='container'>
		<div class="row">
			<center><h1>Website: {{ url }}</h1></center>
		</div>
		<div class="row">
			<div class="col-md-3">
				<table class="toHighlight table table-striped">
					<thead>
						<tr>
							<th>Tag</th>
							<th>Count</th>
						</tr>
					</thead>
					<tbody>
						{% for tag in tags %}
							<tr>
								<td class="tag" data-id='{{ tag }}'>{{ tag }}</td>
								<td>{{ tags[tag] }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		<div class="toHighlight col-md-9">
			{{ html|safe }}
		</div>
	</div>
	<script src="/static/highlight.js"></script>
</div>
</body>
</html>
